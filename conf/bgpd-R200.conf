  network 10.200.0.0/22

  neighbor 10.10.220.1 remote-as 20
  neighbor 10.10.220.1 ebgp-multihop
  neighbor 10.10.220.1 next-hop-self
  neighbor 10.10.220.1 timers 5 5

  neighbor 10.10.230.1 remote-as 30
